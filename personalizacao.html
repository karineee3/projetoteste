<section class="customize-order">
    <h1>Personalize seu Pedido</h1>
    <form id="pedido-form">
        <div class="form-group">
            <label for="tipo-doce">Escolha o Tipo de Doce</label>
            <select id="tipo-doce">
                <option value="Brigadeiro">Brigadeiro Gourmet</option>
                <option value="Beijinho">Beijinho Tradicional</option>
                <option value="cupcake">Cupcake Red Velvet</option>
                <option value="bombom">Bombom de Chocolate</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sabores">Escolha o Sabor</label>
            <div class="checkbox-group">
                <input type="checkbox" id="chocolate" value="chocolate">
                <label for="chocolate">Chocolate</label>

                <input type="checkbox" id="morango" value="morango">
                <label for="morango">Morango</label>

                <input type="checkbox" id="red-velvet" value="Red Velvet">
                <label for="red-velvet">Red Velvet</label>

                <input type="checkbox" id="coco" value="coco">
                <label for="coco">Coco</label>
            </div>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" min="1" value="1">
        </div>

        <div class="form-group">
            <label for="embalagem">Escolha a Embalagem</label>
            <select id="embalagem">
                <option value="caixa-papel">Caixa de Papel</option>
                <option value="caixa-plastica">Caixa Plástica</option>
                <option value="sacola-personalizada">Sacola Personalizada</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notas">Notas para o Pedido (opcional)</label>
            <textarea id="notas" rows="4" placeholder="Escreva uma mensagem especial, detalhes do pedido, etc."></textarea>
        </div>

        <button type="submit" class="submit-button">Finalizar Pedido</button>
    </form>
</section>
