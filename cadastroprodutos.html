<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produto</h1>
        <form class="product-form">
            <div class="form-group">
                <label for="product-name">Nome do Produto:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-price">Pre√ßo:</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="product-quantity">Quantidade:</label>
                <input type="number" id="product-quantity" name="product-quantity" required>
            </div>
            <div class="form-group">
                <label for="product-weight">Peso:</label>
                <input type="text" id="product-weight" name="product-weight" required>
            </div>
            <div class="form-group">
                <label for="product-image">Imagem:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required aria-label="Escolha uma imagem do produto">
            </div>
            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>

    <script src="cadastroprodutos.Script.js"></script>
</body>
</html>
