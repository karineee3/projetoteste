<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produtos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form id="form-Cadastro">
        <div class="form-name">
            <label for="name">Nome</label>
            <input type="text" class="name" id="Cadastro">

        </div>


    </form>

    <form id="form-produtos">
        <div class="form-produtos">
            <label for="produtos">Produtos</label>
            <input type="text" class="produtos" id="produtos">

        </div>
    </form>

    <form id="form-quantidade">
        <div class="form-quantidade">
            <label for="quantidade">Quantidade</label>
            <input type="text" class="quantidade" id="quantidade">

        </div>

    </form>

    <form id="form-peso">
        <div class="form-peso">
            <label for="peso">Peso</label>
            <input type="text">

        </div>

    </form>
</body>
</html>
